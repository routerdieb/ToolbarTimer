<head>
<link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" type="text/css" href="../css/style_v2.css">
	<link rel="stylesheet" type="text/css" href="../css/iframe.css">
	<script src="../js/jquery-3.6.0.slim.min.js"></script>
	<script src="../js/timer_toolbar_iframe.js"></script>
</head>
<body>
	<div id="toptimer-bar" class="toptimer-container">
		<div id='left_wrapper'>
		
		</div>
		
		
		
		<div id='right_wrapper'>
			<button id="mute_btn" type="button"></button>
			<button id="dialog-open"></button>
		</div>
		
		<div id='center_wrapper'>
			<select id="toptimer-dropdown"></select>
			<span hidden id="toptimer-countdown">No Time</span>
			<button hidden id="stop_btn" type="button">X</button>
			<button id="go_btn" type="button">Go!</button>
		</div>
	</div>
	<div id="progress_container">
		<div id="progress_bar" style="height:6px;width:1%;background-color:red;"></div>
	</div>
</body>
